<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <title>Cancelar Turno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn0.iconfinder.com/data/icons/scenarium-vol-10/128/015-512.png}">
        <link rel="stylesheet" th:href="@{/css/turno.css}" /><link rel="stylesheet" th:href="@{/css/eliminar.css}" />
        <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <section class="header">
            <nav th:replace= "/fragments/navbar :: nav"></nav>
        </section>
        <!--
                    <h1 th:if="${session.usuariosession != null}"  th:text=" '¡ Hola '+ ${session.usuariosession.nombre} + ' !'" >  </h1>
        -->
        <main class="d-flex flex-column  text-center mt-4">

            <h3 class="titulo_eliTurno">Cancelación Turno</h3>

            <div class="conte_turno m-auto">
                <form class=" conte_turno " th:action="@{/turno/cancelado/__${turno.id}__}" method="POST">

                    <div class="conte_dtsTurno">
                        <label class="justify-content-center "><strong>ID Del Turno</strong></label>
                        <div class="col-sm-12">
                            <input type="text" 
                                   readonly 
                                   class="form-control-plaintext justify-content-center" 
                                   name="id" 
                                   th:value="${turno.id}">
                        </div>
                    </div>
                  <div class="form-group cont-eliTurno ">
                        <div class="form-group m-auto titulo_eliTurno "> 
                            <label><strong>DATOS DEL TURNO</strong></label> 

                            <div class="form-group m-auto my-3"> 
                                <label class="mb-2">Fecha del turno</label> 
                                <!-- input es para ingresar el nombre del autor  -->
                                <input type="text" 
                                       class="form-control" 
                                       readonly
                                       name="fecha"
                                       th:value="${turno.fecha}+'   '+ ${turno.horario} + 'HS'">
                            </div>
              <div class="form-group m-auto my-3"> 
                                <label class="mb-2">Motivo de consulta</label> 
                                <!-- input es para ingresar el nombre del autor  -->
                                <input type="text" class="form-control" readonly name="motivoConsulta" th:value="${turno.motivoDeConsulta}">
                            </div>
                        </div>
                    </div>
                  <div class=" text-center container boton">
                        <button type="submit" class="btn btn-primary">Eliminar</button>
                    </div>
                    <div class=" text-center container mb-3 boton-v">
                        <button type="submit" class="btn btn-primary">Volver</button>
                    </div>
                </form>
            </div>
        </main>

        <div class="container footer">
            <footer th:replace= "/fragments/footer :: footer"></footer>
        </div>
