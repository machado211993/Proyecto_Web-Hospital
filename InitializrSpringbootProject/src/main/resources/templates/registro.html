<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

    <head>
        <!-- <meta charset="ISO-8859-1">-->
        <meta charset="UTF-8">
        <title>Registro de Pacientes</title>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/formulario.css}" />
        <link rel="shortcut icon"
              th:href="@{https://cdn4.iconfinder.com/data/icons/human-civilization-vol-1/512/medical_care_health_medicine-256.png}">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/formulario_pac.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css"/>
    </head>

    <body>

            <section class="header">
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </section>

        <div class="align-items-center">
            <a th:href="@{/}">
                <center> <img width="120" height="96" th:src="@{/imagen/imagen-registroPaciente.png}"
                              alt="Pagina principal"> </center>
            </a>
        </div>
        <h4 class=" text-center">Complete el Formulario de Paciente</h4>

        <form th:action="@{/paciente/registrar}" method="POST" enctype="multipart/form-data">

            <div class="card card-registration card-registration-2" id="carta">
                <div class="card-body p-0">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <h4 class="fw-normal mb-5">Datos Personales</h4>

                                <div class="row">
                                    <div class="col-md-6 mb-2 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label">Nombre</label>
                                            <input type="text" 
                                                   id="form3Examplev2" 
                                                   name="nombre"
                                                   class="form-control "/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label">Apellido</label>
                                            <input type="text" id="form3Examplev3"
                                                   class="form-control "
                                                   name="apellido"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5 mb-2 pb-2">
                                        <div class="form-outline form-white">
                                            <label class="form-label">DNI</label>
                                            <input type="text" id="form3Examplea4"
                                                   class="form-control" 
                                                   name="dni"
                                                   required 
                                                   pattern="[0-9]{8}" />
                                        </div>
                                    </div>
                                    <div class="col-md-7 mb-2 pb-2">
                                        <div class="form-outline form-white">
                                            <label class="form-label">TelÃ©fono personal</label>
                                            <input type="text" 
                                                   id="form3Examplea5"
                                                   class="form-control "
                                                   name="telefono"
                                                   placeholder="9999-999999"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-4 pb-0">
                                        <div class="form-outline form-white">
                                            <label class="form-label">Correo ElectrÃ³nico</label>
                                            <input type="email" 
                                                   id="form3Examplea5"
                                                   class="form-control " 
                                                   name="email" />
                                        </div>
                                    </div>
                                </div>

                                <div
                                    class="d-md-flex justify-content-start align-items-center mb-2 py-2">
                                    <h6 class="mb-0 me-4">Sexo:</h6>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="sexo"
                                               id="femaleGender" value="femenino" />
                                        <label class="form-check-label">Femenino</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="sexo"
                                               id="maleGender" value="masculino" />
                                        <label class="form-check-label">Masculino</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0">
                                        <input class="form-check-input" type="radio" name="sexo"
                                               id="otherGender" value="otro" />
                                        <label class="form-check-label">Otro</label>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">

                                <div class="row mt-3">
                                    <div class="col-lg-6">
                                        <div class="mb-4 pb-2">
                                            <label class="mb-2">Fecha de Nacimiento</label>
                                            <input type="date" 
                                                   id="start" 
                                                   name="fecha" 
                                                   value="fecha"
                                                   min="1920-01-01" 
                                                   max="2023-12-31"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-4 pb-2">
                                            <div class="mb-2">
                                                <label class="mb-2">Imagen</label>
                                                <input type="file" 
                                                       name="archivo"
                                                       class="form-control "
                                                       id="inputGroupFile02"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <h4 class="fw-normal mb-5" style="color: #4835d4">
                                    Datos MÃ©dicos
                                </h4>

                                <div class="row">
                                    <div class="col-lg-6"> 
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Examplev4">Obra
                                                Social</label>
                                            <input type="text" name="obraSocialPaciente"
                                                   id="form3Examplev4"
                                                   class="form-control " />
                                        </div>
                                    </div>
                                    <div class="col-lg-6">   
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Examplev4">NÂ° de
                                                Afiliado</label>
                                            <input type="text" name="numeroDeAfiliado"
                                                   id="form3Examplev4"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-2 mt-3 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label">ContraseÃ±a</label>
                                            <input type="password" id="form3Examplev2"
                                                   class="form-control form-control-lg"
                                                   name="password"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2  mt-3  pb-2">
                                        <div class="form-outline">
                                            <label class="form-label">Confirmar
                                                ContraseÃ±a</label>
                                            <input type="password" id="form3Examplev3"
                                                   class="form-control form-control-lg"
                                                   name="password2"/>
                                            <div class="invalid-feedback">Las contraseÃ±as no
                                                coinciden.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <section class=" text-center container conten-botones">
                <div class="botones-r">
                    <button type="submit"
                            class="btn btn-primary "
                            data-mdb-ripple-color="dark"> Registrar
                    </button>
                </div>
                <div class="botones-v">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botones">Volver</a>
                </div>
            </section>

        </form>

        <p class="text-center text-muted mt-5 mb-0">ï¿½Ya tienes una cuenta? <a th:href="@{/login}"
                                                                              class="fw-bold text-body"><u>Iniciar Sesion</u></a></p>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <div class="container footer">
            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>


        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>   
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

     
    </body>

</html>
