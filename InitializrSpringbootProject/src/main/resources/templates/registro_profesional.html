<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Registro de Profesional</title>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/formulario.css}" />
        <link rel="shortcut icon"
              th:href="@{https://cdn3.iconfinder.com/data/icons/diversity-avatars/64/doctor-man-asian-256.png}">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <main>
            <section>
                <nav th:replace="/fragments/navbar :: nav"></nav>
            </section>
            <div class="align-items-center">
                <a th:href="@{/}">
                    <center> <img width="120" height="90" th:src="@{/imagen/imagen-profesional-registrar.png}"
                                  alt="Pagina principal"> </center>
                </a>
            </div>
            <h4 class=" text-center">Registrar Datos del Profesional</h4>

            <form th:action="@{/admin/registro-profesional}" method="POST" enctype="multipart/form-data">

                <div class="card card-registration card-registration-2" id="carta">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <h4 class="fw-normal mb-3">Datos Personales</h4>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <label class="form-label">Nombre</label>
                                            <div class="form-outline">
                                                <input 
                                                    type="text"
                                                    name="nombre" 
                                                    class="form-control"
                                                    />
                                            </div> 
                                        </div> 
                                        <div class="col-md-6 mb-2 pb-1">
                                            <label class="form-label">Apellido</label>
                                            <div class="form-outline">
                                                <input 
                                                    type="text"
                                                    name="apellido"   
                                                    class="form-control"
                                                    />
                                            </div>
                                        </div>
                                    </div>



                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <label class="form-label">DNI</label>
                                            <input type="text" 
                                                   id="form3Examplea4"
                                                   class="form-control"
                                                   name="dni" />
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <label class="form-label">Teléfono Personal</label>
                                            <input type="text" 
                                                   id="form3Examplea5"
                                                   class="form-control "
                                                   name="telefono" />
                                        </div>
                                    </div>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <label class="form-label">Correo Electrónico</label>
                                            <input type="email"
                                                   id="form3Examplea5"
                                                   class="form-control"
                                                   name="email" />
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <label class="form-label">Fecha de Nacimiento</label>
                                            <input type="date"
                                                   id="start" 
                                                   name="fecha" 
                                                   min="1920-01-01" 
                                                   max="2005-12-31" 
                                                   class="form-control"/>
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-12 mb-2 pb-1 ">
                                            <div
                                                class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                                <h6 class="mb-0 me-4">Sexo:</h6>

                                                <div class="form-check form-check-inline mb-0 me-4">
                                                    <input class="form-check-input" type="radio" name="sexo"
                                                           id="femaleGender" value="femenino" />
                                                    <label class="form-check-label">Femenino</label>
                                                </div>

                                                <div class="form-check form-check-inline mb-0 me-4">
                                                    <input class="form-check-input" type="radio" name="sexo"
                                                           id="maleGender" value="masculino" />
                                                    <label class="form-check-label">Masculino</label>
                                                </div>

                                                <div class="form-check form-check-inline mb-0">
                                                    <input class="form-check-input" type="radio" name="sexo"
                                                           id="otherGender" value="otro" />
                                                    <label class="form-check-label">Otro</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplea6">Localidad</label>
                                                <input type="text" 
                                                       id="form3Examplea5"
                                                       class="form-control "
                                                       name="localidad" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="form-label">Imagen</label>   
                                                <input type="file" 
                                                       class="form-control"
                                                       id="inputGroupFile02"
                                                       name="archivo" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-2">Inicio de disponibilidad:</label> 
                                                <select class="custom-select mr-sm-2" name="inicioDia">
                                                    <option selected >Seleccionar día</option>
                                                    <option value="sunday">DOMINGO</option>
                                                    <option value="monday">LUNES</option>
                                                    <option value="tuesday">MARTES</option>
                                                    <option value="wednesday">MIERCOLES</option>
                                                    <option value="thursday">JUEVES</option>
                                                    <option value="friday">VIERNES</option>
                                                    <option value="saturday">SABADO</option>
                                                </select>
                                            </div>          
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline"> 
                                                <label class="mb-4">Fin de disponibilidad:</label> 
                                                <select class="custom-select mr-sm-2" name="finDia">
                                                    <option selected >Seleccionar día</option>
                                                    <option value="sunday">DOMINGO</option>
                                                    <option value="monday">LUNES</option>
                                                    <option value="tuesday">MARTES</option>
                                                    <option value="wednesday">MIERCOLES</option>
                                                    <option value="thursday">JUEVES</option>
                                                    <option value="friday">VIERNES</option>
                                                    <option value="saturday">SABADO</option>
                                                </select>
                                            </div>
                                        </div>          
                                    </div>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-2">Indique el inicio de su turno "HH:MM"</label> 
                                                <input type="text" 
                                                       class="form-control" 
                                                       name="inicioHora" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-2">Indique el inicio de su turno "HH:MM"</label> 
                                                <input type="text" 
                                                       class="form-control" 
                                                       name="finHora"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-lg-6">

                                <div class="p-5">

                                    <h4 class="fw-normal mb-3" style="color: #4835d4">
                                        Datos Profesionales
                                    </h4>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplev4">Matrícula</label>
                                                <input type="text" 
                                                       name="matricula" 
                                                       id="form3Examplev4"
                                                       class="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplev4">Nombre del Establecimiento</label>
                                                <input type="text"
                                                       name="nombreEstablecimiento"
                                                       id="form3Examplev4"
                                                       class="form-control " />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="form-label">Teléfono Laboral</label>
                                                <input type="text" id="form3Examplev2"
                                                       class="form-control "
                                                       name="telefonoLaboral" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-2">Especialidad</label>
                                                <select class="custom-select mr-sm-2"
                                                        name="especialidad">
                                                    <option selected>Seleccionar especialidad</option>
                                                    <option value="PEDIATRIA">PEDIATRÍA</option>
                                                    <option value="GINECOLOGIA">GINECOLOGÍA</option>
                                                    <option value="CLINICA">CLÍNICA</option>
                                                    <option value="CARDIOLOGIA">CARDIOLOGÍA</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-2">Modalidad de trabajo</label>
                                                <select class="custom-select mr-sm-2"
                                                        name="modalidad">
                                                    <option selected>Seleccionar modalidad</option>
                                                    <option value="PRESENCIAL">PRESENCIAL</option>
                                                    <option value="TELEMEDICINA">TELEMEDICINA</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-0">Precio por consulta</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       name="precio"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb5 pb-1">
                                            <div class="form-outline">
                                                <label class="form-label">Obra Social</label>
                                                <input type="text" id="form3Examplev3"
                                                       class="form-control"
                                                       name="obraSocial" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-0">Descripción</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="descripcion"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-0">Calificación</label>
                                                <input type="text" 
                                                       class="form-control"
                                                       name="calificacion"/>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-0">Contraseña</label>
                                                <input type="password" 
                                                       class="form-control"
                                                       name="password" 
                                                       placeholder="password"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-0">Confirmar Contraseña</label>
                                                <input type="password" 
                                                       class="form-control"
                                                       name="password2" 
                                                       placeholder="password"/>
                                                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <section class=" text-center container conten-botones">
                    <div class="botones-r">
                        <button type="submit"
                                class="btn btn-primary "
                                data-mdb-ripple-color="dark"> Registrar
                        </button>
                    </div>

                    <div class="botones-v">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botones">Volver</a>
                    </div>

                </section>
            </form>

        </main>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error 👎</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <div class="container">
            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>   
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




    </body>

</html>
