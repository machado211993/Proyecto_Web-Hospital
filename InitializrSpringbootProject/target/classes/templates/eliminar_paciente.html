<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <title>Eliminar Paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/eliminar.css}" />
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn0.iconfinder.com/data/icons/scenarium-vol-10/128/015-512.png}">
        <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        
        
        <div class="container hero">

            <section class="header">
                <nav th:replace= "/fragments/navbar :: nav"></nav>
            </section>
            <!--
                        <h1 th:if="${session.usuariosession != null}"  th:text=" 'ยก Hola '+ ${session.usuariosession.nombre} + ' !'" >  </h1>
            -->
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="align-items-center">
                <a th:href="@{/}">
                    <center> <img width="10%" th:src="@{/imagen/eliminar.png}"
                                  alt="Pagina principal"> </center>
                </a>
            </div>
            <form th:action="@{/paciente/eliminado/__${paciente.id}__}" method="POST">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><strong>ID Del Profesional</strong></label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" name="id" th:value="${paciente.id}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><strong>Nombre Del Paciente</strong></label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" name="nombre" th:value="${paciente.nombre}">
                        <input type="text" readonly class="form-control-plaintext" name="apellido" th:value="${paciente.apellido}">

                    </div>
                </div>

                <br>

                <div class=" text-center container">
                    <button type="submit" class="btn btn-primary">Eliminar</button>
                </div>
            </form>




    </body>
    <div class="container">
        <footer th:replace= "/fragments/footer :: footer"></footer>
    </div>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
