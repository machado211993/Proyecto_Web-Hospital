<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head><title>Registrar Historia Clinica</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,100;1,400;1,600&family=Roboto+Condensed:wght@300;400&display=swap"
            rel="stylesheet"
            />
        <link
            rel="stylesheet"
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
            />
        <link
            rel="shoformulariortcut icon"
            href="@{https://cdn0.iconfinder.com/data/icons/scenarium-vol-10/128/015-512.png}"
            />

        <link rel="stylesheet" href="../static/css/turno.css">
        <link rel="stylesheet" th:href="@{/css/turno.css}">
        <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn0.iconfinder.com/data/icons/scenarium-vol-10/128/015-512.png}">

    </head>
    <body>

        <div class="container hero">

            <section>
                <nav th:replace= "/fragments/navbar :: nav"></nav>



                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error </h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>



                <section class="conte_turno">
                    <div class="text-center">
                        <h1 class="text-center"> HISTORIA CLÍNICA </h1>
                    </div>
                    <div class="body_turnero">
                        <form class="formulario" th:action="@{/historia-clinica/registro}" method="POST">

                            <input
                                type="hidden"
                                readonly
                                style="background-color: #98c0f6; border: none;"
                                class="form-control"
                                name="idTurno"
                                th:value="${turno.id}"
                                />


                            <div class="datos_Prof">
                                <div class="text-center">
                                    <h4 >DATOS DEL TURNO</h4>
                                </div>
                                <div class="form-group input_NomyApe-Pro">
                                    <div>
                                        <label class="mb-3"
                                               ><strong>PACIENTE</strong></label
                                        >
                                    </div>
                                    <!-- input es para ingresar el nombre del autor  -->
                                    <div>
                                        <label> Nombre</label>
                                        <input
                                            type="text"
                                            readonly
                                            style="background-color: #98c0f6; border: none;"
                                            class="form-control input_Ape-Pro"
                                            th:value="${turno.paciente.apellido} + ', ' + ${turno.paciente.nombre}"
                                            />
                                    </div>

                                    <div>
                                        <label> DNI </label>
                                        <input
                                            type="text"
                                            readonly
                                            style="background-color: #98c0f6; border: none;"
                                            class="form-control input_Ape-Pro"
                                            th:value="${turno.paciente.dni}"
                                            />
                                    </div>
                                </div>


                                <div class="form-group input_NomyApe-Pro">
                                    <div>
                                        <label class="mb-3"
                                               ><strong>PROFESIONAL</strong></label
                                        >
                                    </div>
                                    <!-- input es para ingresar el nombre del autor  -->
                                    <div>
                                        <label>Nombre</label>
                                        <input
                                            type="text"
                                            readonly
                                            style="background-color: #98c0f6; border: none;"
                                            class="form-control input_Ape-Pro"
                                            th:value="${turno.profesional.apellido} + ', ' + ${turno.profesional.nombre}"
                                            />
                                    </div>

                                    <div>
                                        <label>Especialidad</label>
                                        <input
                                            type="text"
                                            readonly
                                            style="background-color: #98c0f6; border: none;"
                                            class="form-control input_Ape-Pro"
                                            th:value="${turno.profesional.especialidad}"
                                            />
                                    </div>
                                </div>

                                <div class="form-group input_NomyApe-Pro">
                                    <div>
                                        <label class="mb-3"
                                               ><strong>TURNO</strong></label
                                        >
                                    </div>
                                    <!-- input es para ingresar el nombre del autor  -->
                                    <div>
                                        <label>Fecha</label>
                                        <input
                                            type="text"
                                            readonly
                                            style="background-color: #98c0f6; border: none;"
                                            class="form-control input_Ape-Pro"
                                            th:value="${turno.fecha}"
                                            />
                                    </div>

                                    <div>
                                        <label>Horario</label>
                                        <input
                                            type="text"
                                            readonly
                                            style="background-color: #98c0f6; border: none;"
                                            class="form-control input_Ape-Pro"
                                            th:value="${turno.horario}"
                                            />
                                    </div>

                                    <div>
                                        <label>Motivo de Consulta</label>
                                        <input
                                            type="text"
                                            readonly
                                            style="background-color: #98c0f6; border: none;"
                                            class="form-control input_Ape-Pro"
                                            th:value="${turno.motivoDeConsulta}"
                                            />
                                    </div>
                                </div>


                            </div>
                            <div class="datos_btn">
                                <div class="datos_fyh">
                                    <label for="mptivoConsulta">Observaciones de la Consulta</label>
                                    <textarea
                                        placeholder="Descripción de la consulta"
                                        name="observaciones"
                                        cols="30"
                                        rows="15"
                                        ></textarea>
                                </div>
                                <div class="btn_buttom">
                                    <button type="submit" class="btn btn-primary mt-3 botones" style="white-space: nowrap;">
                                        Registrar Historia Clínica
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

                </body>
                <div class="container">
                    <footer th:replace= "/fragments/footer :: footer"></footer>
                </div>
                </html>
