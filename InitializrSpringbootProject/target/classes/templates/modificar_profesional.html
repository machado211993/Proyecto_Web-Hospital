<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Registro de Profesional</title>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/formulario.css}" />
        <link rel="shortcut icon"
              th:href="@{https://cdn3.iconfinder.com/data/icons/diversity-avatars/64/doctor-man-asian-256.png}">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <main>
            <section class="header">
                <nav th:replace="/fragments/navbar :: nav"></nav>
            </section>


            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error 👎</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>


            <div class="align-items-center">
                <a th:href="@{/}">
                    <center> <img width="120" height="90" th:src="@{/imagen/imagen-profesional-registrar.png}"
                                  alt="Pagina principal"> </center>
                </a>
            </div>
            <h4 class=" text-center">Modificar Datos del Profesional</h4>

            <form th:action="@{/profesional/modificado/__${profesional.id}__}" method="POST" enctype="multipart/form-data">

                <div class="card card-registration card-registration-2" id="carta">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <h4 class="fw-normal mb-3">Datos Personales</h4>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <label class="form-label"><strong>Nombre</strong></label>
                                            <div class="form-outline">
                                                <input 
                                                    type="text"
                                                    name="nombre" 
                                                    class="form-control"
                                                    th:value="${profesional.nombre}"/>
                                            </div> 
                                        </div> 
                                        <div class="col-md-6 mb-2 pb-1">
                                            <label class="form-label"><strong>Apellido</strong></label>
                                            <div class="form-outline">
                                                <input 
                                                    type="text"
                                                    name="apellido"   
                                                    class="form-control"
                                                    th:value="${profesional.apellido}"/>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <label class="form-label"><strong>DNI</strong></label>
                                            <input type="text" 
                                                   id="form3Examplea4"
                                                   class="form-control"
                                                   name="dni" 
                                                   th:value="${profesional.dni}"/>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <label class="form-label"><strong>Teléfono Personal</strong></label>
                                            <input type="text" 
                                                   id="form3Examplea5"
                                                   class="form-control "
                                                   name="telefono" 
                                                   th:value="${profesional.telefono}">
                                        </div>
                                    </div>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <label class="form-label"><strong>Correo Electrónico</strong></label>
                                            <input type="email"
                                                   id="form3Examplea5"
                                                   class="form-control"
                                                   name="email"
                                                   th:value="${profesional.email}"/>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <label class="form-label"><strong>Fecha de Nacimiento</strong></label>
                                            <input type="date"
                                                   id="start" 
                                                   name="fecha" 
                                                   min="1920-01-01" 
                                                   max="2005-12-31" 
                                                   class="form-control"
                                                   th:value="${profesional.fechaDeNacimiento}"/>
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-12 mb-2 pb-1 ">
                                            <div class="d-md-flex justify-content-start align-items-center mb-2 py-2">
                                                <h6 class="mb-0 me-4"><strong>Sexo:</strong></h6>

                                                <div class="form-check form-check-inline mb-0 me-4">
                                                    <input class="form-check-input" 
                                                           type="radio" 
                                                           name="sexo" 
                                                           id="femaleGender" 
                                                           th:checked="${profesional.sexo == 'femenino'}" 
                                                           value="femenino" />
                                                    <!--                                                   th:checked="${profesional.sexo == 'femenino'}"-->
                                                    <label class="form-check-label">Femenino</label>
                                                </div>

                                                <div class="form-check form-check-inline mb-0 me-4">
                                                    <input class="form-check-input" 
                                                           type="radio" 
                                                           name="sexo" 
                                                           id="maleGender"
                                                           th:checked="${profesional.sexo == 'masculino'}" 
                                                           value="masculino"/>
                                                    <!--                                                   th:checked="${profesional.sexo == 'masculino'}" />-->
                                                    <label class="form-check-label">Masculino</label>
                                                </div>

                                                <div class="form-check form-check-inline mb-0">
                                                    <input class="form-check-input" 
                                                           type="radio"
                                                           name="sexo" 
                                                           id="otherGender"
                                                           th:checked="${profesional.sexo == 'otro'}" 
                                                           value="otro"/>
                                                    <!--                                                   th:checked="${profesional.sexo == 'otro'}" />-->
                                                    <label class="form-check-label">Otro</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplea6"><strong>Localidad</strong></label>
                                                <input type="text" 
                                                       id="form3Examplea5"
                                                       class="form-control "
                                                       name="localidad"
                                                       th:value="${profesional.localidad}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="form-label"><strong>Imagen</strong></label>   
                                                <input type="file" 
                                                       class="form-control"
                                                       id="inputGroupFile02"
                                                       name="archivo" 
                                                       th:value="${profesional.img}"/>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-2"><strong>Inicio de disponibilidad:</strong></label> 
                                                <select class="custom-select mr-sm-2" name="inicioDia">
                                                    <option >Seleccionar día</option>
                                                    <option value="sunday" th:selected="${profesional.disponibilidadInicioDia == 'sunday'}">DOMINGO</option>
                                                    <option value="monday" th:selected="${profesional.disponibilidadInicioDia == 'monday'}">LUNES</option>
                                                    <option value="tuesday" th:selected="${profesional.disponibilidadInicioDia == 'tuesday'}">MARTES</option>
                                                    <option value="wednesday" th:selected="${profesional.disponibilidadInicioDia == 'wednesday'}">MIÉRCOLES</option>
                                                    <option value="thursday" th:selected="${profesional.disponibilidadInicioDia == 'thursday'}">JUEVES</option>
                                                    <option value="friday" th:selected="${profesional.disponibilidadInicioDia == 'friday'}">VIERNES</option>
                                                    <option value="saturday" th:selected="${profesional.disponibilidadInicioDia == 'saturday'}">SÁBADO</option>
                                                </select>
                                            </div>          
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline"> 
                                                <label class="mb-2"><strong>Fin de disponibilidad:</strong></label> 
                                                <select class="custom-select mr-sm-2" name="finDia">
                                                    <option >Seleccionar día</option>
                                                    <option value="sunday" th:selected="${profesional.disponibilidadFinDia == 'sunday'}">DOMINGO</option>
                                                    <option value="monday" th:selected="${profesional.disponibilidadFinDia == 'monday'}">LUNES</option>
                                                    <option value="tuesday" th:selected="${profesional.disponibilidadFinDia == 'tuesday'}">MARTES</option>
                                                    <option value="wednesday" th:selected="${profesional.disponibilidadFinDia == 'wednesday'}">MIÉRCOLES</option>
                                                    <option value="thursday" th:selected="${profesional.disponibilidadFinDia == 'thursday'}">JUEVES</option>
                                                    <option value="friday" th:selected="${profesional.disponibilidadFinDia == 'friday'}">VIERNES</option>
                                                    <option value="saturday" th:selected="${profesional.disponibilidadFinDia == 'saturday'}">SÁBADO</option>
                                                </select>
                                            </div>
                                        </div>          
                                    </div>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-2"><strong>Indique el inicio del turno "HH:MM"</strong></label> 
                                                <input type="text" 
                                                       class="form-control" 
                                                       name="inicioHora"
                                                       th:value="${profesional.disponibilidadInicioHora}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-2"><strong>Indique el fin de su turno "HH:MM"</strong></label> 
                                                <input type="text" 
                                                       class="form-control" 
                                                       name="finHora"
                                                       th:value="${profesional.disponibilidadFinHora}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-lg-6">

                                <div class="p-5">

                                    <h4 class="fw-normal mb-3" style="color: #4835d4">
                                        Datos Profesionales
                                    </h4>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplev4"><strong>Matrícula</strong></label>
                                                <input type="text" 
                                                       name="matricula" 
                                                       id="form3Examplev4"
                                                       class="form-control" 
                                                       th:value="${profesional.matricula}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplev4"><strong>Nombre del Establecimiento</strong></label>
                                                <input type="text"
                                                       name="nombreEstablecimiento"
                                                       id="form3Examplev4"
                                                       class="form-control "
                                                       th:value="${profesional.nombreEstablecimiento}"/>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="form-label"><strong>Teléfono Laboral</strong></label>
                                                <input type="text" id="form3Examplev2"
                                                       class="form-control "
                                                       name="telefonoLaboral" 
                                                       th:value="${profesional.telefonoLaboral}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-2"><strong>Especialidad</strong></label>
                                                <select class="custom-select mr-sm-2"
                                                        name="especialidad">
                                                    <option >Seleccionar especialidad</option>
                                                    <option value="PEDIATRIA" th:selected="${profesional.especialidad = 'PEDIATRIA'}">PEDIATRÍA</option>
                                                    <option value="GINECOLOGIA" th:selected="${profesional.especialidad = 'GINECOLOGIA'}">GINECOLOGÍA</option>
                                                    <option value="CLINICA" th:selected="${profesional.especialidad = 'CLINICA'}">CLÍNICA</option>
                                                    <option value="CARDIOLOGIA" th:selected="${profesional.especialidad = 'CARDIOLOGIA'}">CARDIOLOGÍA</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-2"><strong>Modalidad de trabajo</strong></label>
                                                <select class="custom-select mr-sm-2"
                                                        name="modalidad">
                                                    <option selected>Seleccionar modalidad</option>
                                                    <option value="PRESENCIAL" th:selected="${profesional.modalidad = 'PRESENCIAL'}">PRESENCIAL</option>
                                                    <option value="TELEMEDICINA" th:selected="${profesional.modalidad = 'TELEMEDICINA'}">TELEMEDICINA</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-0"><strong>Precio por consulta</strong></label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       name="precio"
                                                       th:value="${profesional.precio}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb5 pb-1">
                                            <div class="form-outline">
                                                <label class="form-label"><strong>Obra Social</strong></label>
                                                <input type="text" id="form3Examplev3"
                                                       class="form-control"
                                                       name="obraSocial" 
                                                       th:value="${profesional.obraSocial}"/>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-0"><strong>Descripción</strong></label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="descripcion"
                                                       th:value="${profesional.descripcion}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-0"><strong>Calificación</strong></label>
                                                <input type="text" 
                                                       class="form-control"
                                                       name="calificacion"
                                                       th:value="${profesional.calificacion}"/>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row ">
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-0"><strong>Contraseña</strong></label>
                                                <input type="password" 
                                                       class="form-control"
                                                       name="password" 
                                                       placeholder="password"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2 pb-1 ">
                                            <div class="form-outline">
                                                <label class="mb-0"><strong>Confirmar Contraseña</strong></label>
                                                <input type="password" 
                                                       class="form-control"
                                                       name="password2" 
                                                       placeholder="password"/>
                                                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <section class=" text-center container conten-botones">
                    <div class="botones-r">
                        <button type="submit"
                                class="btn btn-primary "
                                data-mdb-ripple-color="dark"> Registrar
                        </button>
                    </div>

                    <div class="botones-v">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botones">Volver</a>
                    </div>

                </section>
            </form>

        </main>

        <div class="container footer">
            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>   
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

</html>
