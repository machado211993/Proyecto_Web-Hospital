<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn0.iconfinder.com/data/icons/scenarium-vol-10/128/014-256.png}">
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link th:href="@{/css/login2.css}"  rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-light m-0 p-0 " >
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img class="img-responsive mx-4" th:src="@{/imagen/logo-sinfondo.png}" width="90" height="80" alt="logo nav">
                    </a>
                </div>
                <div>
                    <ul class="navbar-nav mr-4">
                        <li class="nav-item px-3">
                            <a class="nav-link text-footer-link " th:if="${session.usuariosession == null}"  th:href="@{/paciente/registro}" id="navbarDropdown" role="button" aria-expanded="false">
                                Registrarse
                            </a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link text-footer-link" th:if="${session.usuariosession == null}" th:href="@{/login}" id="navbarDropdown" role="button" aria-expanded="false">
                                Ingresar
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">
                            <h3>Login</h3>
                            <div class="d-flex justify-content-end social_icon">
                                <span><i class="fab fa-facebook-square"></i></span>
                                <span><i class="fab fa-google-plus-square"></i></span>
                                <span><i class="fab fa-twitter-square"></i></span>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/logincheck}" method="POST" >
                                <div th:if=${param.error}>
                                    <div class="alert alert-danger">Usuario o contraseña
                                        inválidos</div>
                                </div>

                                <div th:if=${param.logout}>
                                    <div class="alert alert-info">Ha cerrado sesión exitosamente
                                    </div>
                                </div>

                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" id="username"  name="email" required autofocus="autofocus"  class="form-control" placeholder="username">

                                </div>

                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" id="password" required autofocus="autofocus" name="password" class="form-control" placeholder="password">
                                </div>

                                <div class="row align-items-center remember">
                                    <input type="checkbox">Recordar Contraseña
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Acceso" class="btn float-right login_btn" name="login-submit" id="login-submit">
                                </div>

                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center  links">
                                No tienes una cuenta? <a th:href="@{/paciente/registro}"> Regístrate
                                    aquí.
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="py-3 my-4" >
            <div style=""></div>
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li><a th:href="@{home.html}" name="home" class="text-footer-link px-3">Principal</a></li>
                <li><a th:href="@{contactenos.html}" name="features"class="text-footer-link px-3">Contacto</a></li>
                <li><a th:href="@{acercade.html}" name="about" class="text-footer-link px-3">Acerca De</a></li>
                <li><a th:href="@{preguntasfrecuentes.html}" name="preguntasfrecuentes" class="px-3 text-footer-link">Preguntas Frecuentes</a></li>
                <li><a th:href="@{terminosycondiciones.html}" name="terminosycondiciones" class="px-3 text-footer-link">Términos y Condiciones</a></li>
            </ul>

            <div class=" cont-footer">
                <div class="text-footer">
                    <p class=" text-body-secondary text-center">&copy; 2023 Company, Inc</p>
                </div>
            </div>
        </footer>

        <!-- Latest compiled and minified JavaScript -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>   
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
